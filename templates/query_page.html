<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>积分查询 - 积分查询系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .main-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .content {
            padding: 30px 25px;
        }
        
        .query-form {
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e3e8ff;
            border-radius: 12px;
            font-size: 16px;
            background-color: #f8f9ff;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .query-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .query-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .info-box {
            background-color: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .info-box h3 {
            margin-bottom: 10px;
            color: #0066cc;
            font-size: 18px;
        }
        
        .info-box p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .navigation {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .nav-button {
            display: inline-block;
            margin: 0 10px;
            padding: 12px 24px;
            background: #f7f8fc;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            border: 2px solid #e3e8ff;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            text-decoration: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .main-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <div class="header">
            <h1 class="main-title">积分查询</h1>
            <div class="subtitle">输入您的用户名查询积分</div>
        </div>

        <div class="content">
            <!-- 使用说明 -->
            <div class="info-box">
                <h3>📋 使用说明</h3>
                <p>请输入您的用户名（如：小光、李子、阿明等），支持模糊搜索，点击查询按钮即可查看您的积分情况</p>
            </div>

            <!-- 查询表单 -->
            <form class="query-form" action="/query" method="GET" onsubmit="return submitQuery()">
                <div class="form-group">
                    <label for="user_name" class="form-label">用户名：</label>
                    <input type="text"
                           id="user_name"
                           name="user_name"
                           class="form-input"
                           placeholder="请输入您的用户名"
                           required>
                </div>

                <div class="form-group">
                    <button type="submit" class="query-button">
                        🔍 查询积分
                    </button>
                </div>
            </form>
            
            <!-- 导航按钮 -->
            <div class="navigation">
                <a href="/" class="nav-button">🏠 返回首页</a>
                <a href="/admin/upload" class="nav-button">📤 管理员入口</a>
            </div>
        </div>
    </div>
    
    <script>
        function submitQuery() {
            const userName = document.getElementById('user_name').value.trim();
            if (userName) {
                // 重定向到查询结果页面
                window.location.href = `/query/${encodeURIComponent(userName)}`;
                return false; // 阻止表单默认提交
            }
            return false;
        }
    </script>
</body>
</html>
